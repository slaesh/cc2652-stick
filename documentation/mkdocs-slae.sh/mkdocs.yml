site_name: slae.sh
site_author: slaesh aka Sascha
site_description: >-
  iot stuff and other cool hacks

# Repository
repo_name: slaesh
repo_url: https://github.com/slaesh/
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2019 - 2021 by slaesh

# Configuration
theme:
  name: null
  custom_dir: material

  logo: assets/images/my_head_white.svg

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/images/my_head.png

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/slaesh

# Page tree
nav:
  - Home: index.md
  - Projects:
    - Overview: projects/projects.md
    - Lab blog: lab-log/index.md
    - CC2652R stick: projects/cc2652.md
    - BME680 air quality: projects/bme680.md
    - Heating controller: projects/heating_control.md
    - SAMY: projects/samy.md
    - IKEA Bekant controller: projects/ikea_table.md
    - RP605 buck-boost: projects/rp605.md
    - battery powered temp sens: projects/lipo_powered_solar_temp_sens.md
  - About me: about_me.md


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Google Analytics
google_analytics:
#  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - UA-78504973-5
  - auto